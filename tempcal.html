<h2 text-align="center">Temperature Converter</h2>
<p id="heading">Type a value in the Fahrenheit field to convert the value to Celcius:</p>

<div class="labels">
  <label id="Inputlabel">Fahrenheit:</label>
  <input id="inputFahrenheit" type="number" name="tempinput"placeholder="Input Temparature" oninput="temperatureConverter()" onkeypress="temperatureConverter(this.value)">
   <br/> 
   <label>Inverse:</label><input type="checkbox" id = "inverseSelect" onchange="temperatureConverter()" name="inverse" value=true/>
</div>
<div class="abc">
<label id="OutputLabel">Celsius: </label><span style="padding-left:10px"id="outputCelcius"></span>
</div>
</div>
